<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="project.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>

<body>


    <h1>MINESWEEPER</h1>

    <table id="board" style="margin-left: auto;margin-right: auto;"></table>

    <button style="position: absolute;right:50px;top:20px;size: 50px;" ; id="b1">
      Click to enable flag
    </button>
    
    <div style="position: absolute;right:50px;top:50px;size: 50px;" ; id="d">
      Remaining safe cells:
    </div>
    <p style="position: absolute;right:50px;top:60px;">
      Time
    </p>
    <div style="position:absolute;right :50px;top :100px;" ; id="stopwatch">
      00:00:00
    </div>

    <script src="table.js"></script>


</body>

</html>
